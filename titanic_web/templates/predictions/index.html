<!DOCTYPE html>
<html>

<head>
    <title>Titanic Survival Prediction</title>
</head>

<body>
    <h1>Titanic Survival Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="pclass">Pclass:</label>
        <input type="number" id="pclass" name="Pclass" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" step="0.1" required><br>

        <label for="sibsp">SibSp:</label>
        <input type="number" id="sibsp" name="SibSp" required><br>

        <label for="parch">Parch:</label>
        <input type="number" id="parch" name="Parch" required><br>

        <label for="fare">Fare:</label>
        <input type="number" id="fare" name="Fare" step="0.01" required><br>

        <label for="sex_male">Sex (Male):</label>
        <input type="checkbox" id="sex_male" name="Sex_male" value="1"><br>

        <label for="embarked_s">Embarked (S):</label>
        <input type="checkbox" id="embarked_s" name="Embarked_S" value="1"><br>

        <button type="submit">Predict</button>
    </form>

    <!-- Menampilkan hasil prediksi -->
    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}

    <!-- Menampilkan error jika ada -->
    {% if error %}
        <h3 style="color: red;">Error: {{ error }}</h3>
    {% endif %}

</body>

</html>
